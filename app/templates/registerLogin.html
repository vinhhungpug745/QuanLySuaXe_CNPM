<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registerlogin.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="toast" class="toast {{ alert_category }}" style="display: none;">
    {{ alert_message }}
</div>
{% if alert_message %}
<script>
Swal.fire({
    icon: '{{ "success" if alert_category=="success" else "error" }}',
    title: '{{ alert_message }}',
    showConfirmButton: false,
    timer: 2000
});
</script>
{% endif %}
<div class="auth-page">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form method="post" action="/signin/signup" enctype="multipart/form-data">
                <h1>Create Account</h1>
                <input type="text" id="name" name="name" placeholder="Họ và tên" required/>
                <input type="text" id="phonenumber" name="phonenumber" placeholder="Số điện thoại"/>

                <input type="text" id="username" name="username" placeholder="Username" required/>
                <input type="password" id="password" name="password" placeholder="Password" required/>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password"
                       required/>
                <input type="file" class="form-control" id="avatar" name="avatar">
                <button type="submit">Sign Up</button>
                <a href="/signin/auth-google" class="bg-light rounded-circle p-2 social"><i class="fab fa-google-plus-g"></i></a>
            </form>

        </div>
        <div class="form-container sign-in-container">
            <form method="post" action="/signin/signin">
                <h1>Sign in</h1>
                <input type="text" name="username" placeholder="Username" required/>
                <input type="password" name="password" placeholder="Password" required/>
                <button type="submit">Sign In</button>
                <a href="/signin/auth-google" class="bg-light rounded-circle p-2 social"><i class="fab fa-google-plus-g"></i></a>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
        history.pushState(null, "", "/signup");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
        history.pushState(null, "", "/signin");
    });


    window.addEventListener("popstate", () => {
        if (location.pathname === "/signup") {
            container.classList.add("right-panel-active");
        } else {
            container.classList.remove("right-panel-active");
        }
    });
</script>

<script>
window.addEventListener('DOMContentLoaded', () => {
    const toast = document.getElementById('toast');
    if (toast && toast.textContent.trim() !== "") {
        toast.style.display = 'block';
        setTimeout(() => {
            toast.style.right = '20px'; // slide vào
        }, 100);

        // tự ẩn sau 3s
        setTimeout(() => {
            toast.style.right = '-300px';
        }, 3000);
    }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
